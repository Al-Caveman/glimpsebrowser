<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Input</title>
        <script type="text/javascript">
          function setup_event_listener() {
              var elem = document.getElementById('glimpse-input');
              console.log(elem);
              elem.addEventListener('input', function() {
                  console.log("contents: " + elem.value);
              });
          }
        </script>
    </head>
    <body onload="setup_event_listener()">
        <input id="glimpse-input" type="text" value=""/>
    </body>
</html>
