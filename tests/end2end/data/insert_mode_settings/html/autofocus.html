<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs Autofocus</title>
        <script type="text/javascript">
          function setup_event_listener() {
              var elem = document.getElementById('glimpse-input-autofocus');
              console.log(elem);
              elem.addEventListener('input', function() {
                  console.log("contents: " + elem.value);
              });
          }
        </script>
    </head>
    <body onload="setup_event_listener()">
      <input id="glimpse-input-autofocus" type="text" autofocus value=""/>
      <input id="glimpse-input-disabled" disabled="disabled" href="#"/>
    </body>
</html>
